<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Depot-Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header py-16">
    <div class="container flex items-center justify-between gap-16">
      <h1>Depot-Tracker</h1>
      <div class="flex gap-8">
        <button id="exportBtn" class="btn btn--secondary">Export JSON</button>
        <input id="importInput" type="file" accept="application/json" class="hidden" />
        <button id="importBtn" class="btn btn--secondary">Import JSON</button>
      </div>
    </div>
  </header>

  <main class="container flex flex-col gap-16">
    <!-- Monatsfilter -->
    <section>
      <label for="monthFilter" class="form-label">Monat filtern</label>
      <select id="monthFilter" class="form-control" style="max-width:200px;"></select>
    </section>

    <!-- KPI Dashboard -->
    <section id="stats" class="stats-grid"></section>

    <!-- Trade Formular -->
    <section class="card">
      <div class="card__header">
        <h2 id="formTitle">Trade eingeben</h2>
      </div>
      <div class="card__body">
        <form id="tradeForm" class="grid-form">
          <div class="form-group">
            <label class="form-label" for="datum">Einstiegsdatum*</label>
            <input id="datum" name="datum" type="date" class="form-control" required />
          </div>
          <div class="form-group">
            <label class="form-label" for="ticker">Ticker*</label>
            <input id="ticker" name="ticker" type="text" class="form-control" required placeholder="z.B. AAPL" />
          </div>
          <div class="form-group">
            <label class="form-label" for="richtung">Richtung*</label>
            <select id="richtung" name="richtung" class="form-control" required>
              <option value="">Wählen...</option>
              <option value="Kauf">Kauf</option>
              <option value="Verkauf">Verkauf</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label" for="anzahl">Anzahl*</label>
            <input id="anzahl" name="anzahl" type="number" step="1" min="1" class="form-control" required />
          </div>
          <div class="form-group">
            <label class="form-label" for="einstiegspreis">Einstiegspreis* (€)</label>
            <input id="einstiegspreis" name="einstiegspreis" type="number" step="0.01" min="0" class="form-control" required />
          </div>
          <div class="form-group">
            <label class="form-label" for="gebuehren">Gebühren (€)</label>
            <input id="gebuehren" name="gebuehren" type="number" step="0.01" min="0" value="0" class="form-control" />
          </div>
          <div class="form-group">
            <label class="form-label" for="ausstiegsdatum">Ausstiegsdatum</label>
            <input id="ausstiegsdatum" name="ausstiegsdatum" type="date" class="form-control" />
          </div>
          <div class="form-group">
            <label class="form-label" for="ausstiegspreis">Ausstiegspreis (€)</label>
            <input id="ausstiegspreis" name="ausstiegspreis" type="number" step="0.01" min="0" class="form-control" />
          </div>
          <div class="form-group form-group--full">
            <label class="form-label" for="notizen">Notizen</label>
            <textarea id="notizen" name="notizen" rows="2" class="form-control" placeholder="Optionale Notizen zum Trade..."></textarea>
          </div>
          <input type="hidden" id="tradeId" />
          <div class="form-actions flex gap-8">
            <button type="submit" class="btn btn--primary">
              <span id="submitText">Trade hinzufügen</span>
            </button>
            <button type="button" id="cancelEdit" class="btn btn--outline hidden">Abbrechen</button>
          </div>
        </form>
      </div>
    </section>

    <!-- Trade Tabelle -->
    <section>
      <h2 class="mb-8">Trades</h2>
      <div class="table-wrapper">
        <table id="tradeTable" class="trade-table">
          <thead>
            <tr>
              <th data-sort="datum">Einstiegsdatum ↕</th>
              <th data-sort="ticker">Ticker ↕</th>
              <th data-sort="richtung">Richtung ↕</th>
              <th data-sort="anzahl">Anzahl ↕</th>
              <th data-sort="einstiegspreis">Einstiegspreis ↕</th>
              <th data-sort="gebuehren">Gebühren ↕</th>
              <th data-sort="ausstiegsdatum">Ausstiegsdatum ↕</th>
              <th data-sort="ausstiegspreis">Ausstiegspreis ↕</th>
              <th data-sort="rendite">Rendite % ↕</th>
              <th>Aktionen</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
